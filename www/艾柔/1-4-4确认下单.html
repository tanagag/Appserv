<script>
	$(function(){
		$(".switch").click(function(){
			var rel=$(this).attr("data-rel");
			if(rel=="0"){
				$(this).find("i").css("float","right");
				$(this).attr("data-rel","1").css("background","#ccc");
			}else{
				$(this).find("i").css("float","");	
				$(this).attr("data-rel","0").css("background","");
			}
		});
		$("#wxzf,#yezf").click(function(){
        $(".yezf").css("display","none");
        var idx = $(this).parent().index();
        $("#wxzf,#yezf").find(".radio").removeClass("radio-active");
        $(this).find(".radio").toggleClass("radio-active");
        if(idx == 1){
            $(".yezf").css("display","block");
        }
		});
   $(".yezf li").click(function(){
      $(".yezf li").find(".chk").removeClass("chk-active");
	  var rel = $(this).attr("data-rel");
	  if(rel == 1){
      	$(this).find(".chk").addClass("chk-active");
	  }
   });
   $("#sure").click(function(){
      $(".pay .label").each(function(idx,item){
          var flag = $(item).find(".radio").hasClass("radio-active");
          if(idx == 0 && flag){
            alert("微信支付");
          }else if (idx == 1 && flag) {
            $(".yezf .chk").each(function(idx1,item1){
                if($(item1).hasClass("chk-active")){
                  alert($(item1).closest(".label").html());
                }
            });
          };
      });
   });
	});
 </script>
