<script>
	$(function(){
		$.ajax({
			type:"post",
			dataType:dataType, 
			url:url+"article/paopaoSchema.json",
			data:{schemaType:"03"},
			success:function(data){
				console.log(data);
				$("#userAmount").html(data.userAmount);
				$("#videoAmount").html(data.videoAmount);
				$("#poloAmount").html(data.poloAmount);
				$("#moneyAmount").html(data.moneyAmount);
				var str = '';
				$.each(data.records, function(idx,el) {
					var c = el.content;
					
					str += '<li>';
					str += '	<div class="header">';
					str += '		<img src="'+imgUrl+el.picture+'"  width="100" height="100" />';
					str += '	</div>';
					str += '	<div class="intro">'+c+'</div>';
					str += '</li>';
				});
				$(".actor-list-con ul").html(str);
			}
		});
	});
	//志愿者建议
	$(".actorInformSub").click(function(){
		var type = "00";
		var volunteerName = $("form.actorInfo-con input[name=volunteerName]").val();
		var trade = $("form.actorInfo-con select[name=trade]").val();
		var specialty = $("form.actorInfo-con input[name=specialty]").val();
		var email = $("form.actorInfo-con input[name=email]").val();
		var mobile = $("form.actorInfo-con input[name=mobile]").val();
		var proposal = $("form.actorInfo-con textarea[name=proposal]").val();
		if(volunteerName==""){
			alert("请输入您的姓名");return false;
		}else if(!isMobilePhone(mobile)){
			alert("请输入正确的手机号码"); return false;
		}
		
		$("#formToUpdate").ajaxSubmit({
            type:'post',
            dataType:'json',
            url:url+"volunteer/teamEntering.json",
            data:{type:"00"},
            success:function(data){
                if(data.respCode=="0000"){
                	alert(data.respMsg);
                	document.getElementById("formToUpdate").reset(); 
                }
            },
            error:function(XmlHttpRequest,textStatus,errorThrown){
                console.log(XmlHttpRequest);
                console.log(textStatus);
                console.log(errorThrown);
            }
        });
		
	});
	//左右两侧广告图片
	ad("03,04");
</script>
