<html>
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Cache-Control" CONTENT="no-cache">           
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<title>绑定邮箱</title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{background: #F5F5F5;max-width: 640px;margin:0 auto;}
			.hh{height:40px;line-height: 40px;background:#fff;border-bottom:1px solid #DCDCDC; text-align: center;color:#000;font-size:15px}

			.mm{margin:50px 15px}
			.mm>div{margin:15px auto;font-size:12px}

			a.bind{width:100%;margin-left:0;margin-top:30px}
			.bindSuccess{text-align: center;}
			.bindSuccess p{color: #444;font-size: 16px;font-weight: bold;line-height: 30px;}
			.bindFail{text-align: center;}
			.bindFail p{color: #444;font-size: 16px;font-weight: bold;line-height: 30px;}
		</style>
	</head>
	<body>
		<div class="hh">
			<a class="fl" href="javascript:window.history.back()"><img src="img/arrowleft.png" width="10"/></a>
			绑定邮箱
		</div>
		<div class="mm">
			<div>
				<div class="bindSuccess">
					<img src="img/success.png"/>
					<p>邮箱绑定成功</p>
				</div>
				<div class="hide bindFail">
					<img src="img/fail.png"/>
					<p>邮箱绑定失败</p>
				</div>
			</div>
		<div>
	</body>
</html>
