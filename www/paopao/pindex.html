<script>
	$(function(){
		$(".m-con dl dt").click(function(){
			$(this).closest("dl").find("dd").slideToggle(100);
		});
		
		//我的泡泡分类个数
		$.ajax({
			type:"post",
			dataType:dataType, 
			url:url+"video/myVideosCount.json",
			data:{},
			success:function(data){
				$(".auditing").html(data.auditing);
				$(".myVideos").html(data.myVideos);
				$(".question").html(data.question);
				$(".suppered").html(data.suppered);
				$(".myLevel").html(data.myLevel);
				$(".myCollection").html(data.myCollection);
			}
		});
		//我支持的泡泡
		$.ajax({
			type:"post",
			dataType:dataType, 
			url:url+"video/myVideos.json",
			data:{videoType:"",operateType:"00",pageSize:"3",pageNum:"1"},
			success:function(data){
				var str = '';
				$.each(data.records, function(idx,el) {
					str += '<li>';
					str += '	<img src="'+imgUrl+el.vidioPic+'"/>';
					str += '	<a class="autoPlay" href="navOneDetail.html?vidioId='+el.vidioId+'"></a>';
					str += '	<p>'+el.description+'</p>';
					str += '</li>';
				});
				$(".myCenter-btom ul").prepend(str);
			}
		});
		/*查询当前绑定状态*/
		$.ajax({
		    type:"POST",
		    url:url+"user/getMemberInfo.json",
		    dataType: dataType,
		    success: function (data) {console.log(data);
		    	/*判断是否实名认证*/
		        if(data.memberInfo.isRealName=="1"){
					$("#nameIdentify").html("<a href='javascript:void(0)'>实名认证<s>认证中</s></a>");
		        }
		        if(data.memberInfo.isRealName=="2"){
					$("#nameIdentify").html("<a href='javascript:void(0)'>实名认证<s>已认证</s></a>");
		        }
		        /*判断是否绑定邮箱*/
		       if(data.memberInfo.isBindEmail){
					$("#bindEmail").html("<a href='javascript:void(0)'>邮箱绑定<s>已绑定</s></a>");
		        }
		    }
		});		
		//左右两侧广告图片
		ad("00,01");
		
	});
</script>
