<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Cache-Control" CONTENT="no-cache">           
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<title>详情页</title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script src="js/public.js" type="text/javascript"></script>
	</head>
	<body>
		<!--公共头部-->
		<div id="header"></div>
	   	<!--main-->
		<div class="wd1000 clearfix" style="background: #ECECEC">
			<div class="advise">
				<p class="advise-title">成为有知庐会员，您可享有</p>
				<p class="advise-tips">如您有任何好的建议，可以在线提交，我们会慎重考虑</p>
				<form>
					<p>姓名：<br><input type="text" class="uname" placeholder="请输入您的姓名" /></p>
					<p>邮箱：<br><input type="text" class="uemail" placeholder="请输入您的邮箱，方便我们和您联系" /></p>
					<p>建议：<br><textarea placeholder="请输入您宝贵的建议" class="txt-advise"></textarea></p>
					<p><a href="javascript:void(0)" class="sure">确认</a></p>
				</form>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
<script>
	$(function(){
		$(".sure").click(function(){
			var uname = $(".uname").val();
			var uemail = $(".uemail").val();
			var txt = $(".txt-advise").val();
			if(uname==""){
				alert("请填写您的名字");
				return;
			}
			if(!checkEmail(uemail)){
				alert("请输入正确邮箱格式");
				return;
			}
			if(txt==""){
				alert("您忘记填写建议了！");
				return;
			}
			$.ajax({
				type:"post",
				dataType:dataType, 
				url:url+"proposal/entering.json",
				data:{username:uname,email:uemail,proposal:txt},
				success:function(data){
					if(data.respCode=="0000"){
						alert(data.respMsg);
						$(".uname").val("");
						$(".uemail").val("");
						$(".txt-advise").val("");
					}
				}
			});
		});
		
	});
</script>
