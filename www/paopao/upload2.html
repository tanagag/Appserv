<script>
function loadUploader(dom,actionName,multiple)
{
    if(!actionName){
        return console.log('loadUploader缺少参数：actionName');
    }
    if(typeof(dom)=='string'){
        dom = '#'+dom;
    }
    multiple = isNaN(multiple)?true:multiple;
    try{
        return WebUploader.create({
            auto: true,
            duplicate:1,
            swf:'/Third/webUpload/Uploader.swf',
            server: '/Home/Upload/'+actionName,
            pick: {
                id:dom,
                multiple:multiple
            },
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });
    }catch(e){
        console.log(e);
        show_tip('系统检测到，您的浏览器不支持上传组件，请更新您的浏览器，或使用其他浏览器。');
    }
}
var jcrop_api;//剪切插件全局变量

//加载上传插件
try{
var uploader = loadUploader('uploader','head_upload');
uploader.on( 'uploadSuccess', function( file, response ) {
    if(response && response['status'] == 1){
        try{
            jcrop_api.destroy();
        }catch(e){}
        var box_w = 220;
        var box_h = 220;
        if(response.img_size[0]-box_w >= response.img_size[1]-box_h){
            var w = box_w;
            var h = (box_w/response.img_size[0])*response.img_size[1];
            var t = (box_h-h)/2;
            var l = 0;
        }else{
            var h = box_h;
            var w = (box_h/response.img_size[1])*response.img_size[0];
            var t = 0;
            var l = (box_w-w)/2;
        }
        $(".head_box").removeClass('head_default');
        $(".head_img_box").css({'top':t+'px','left':l+'px'});
        $(".head_img_100").attr('src','/'+response.data.img_path);
        $(".head_img_48").attr('src','/'+response.data.img_path);
        $(".head_img_24").attr('src','/'+response.data.img_path);
        $(".head_img").css({width:w+'px',height:h+'px'});
        $(".head_img").attr('src','/'+response.data.img_path);
        $(".head_img").show();
        $("#user_head").val(response.data.img_path);
        jcrop_img('.head_img');
    }else{
        $(".upload_tip").html('上传失败，请重试');
    }
});
}catch(e){}

function jcrop_img(dom_name)
{
    $(dom_name).Jcrop({
        bgColor:'#fff',
        boxWidth:220,
        boxHeight:220,
        aspectRatio:1,
        minSize:[100,100],
        allowSelect:false,
        onChange: showPreview,
        onSelect: showPreview,
        onSelect: function (c){
            $("#user_head_param").val(c.x+'|'+c.y+'|'+c.w+'|'+c.h);
        }
    },function(){
        jcrop_api = this;
        jcrop_api.setSelect([0,0,100,100]);
    });
}

function showPreview(coords)
{
    var img_width = $('.head_img').width();
    var img_height = $('.head_img').height();
      //根据包裹的容器宽高,设置被除数
      var rx = 100 / coords.w;
      var ry = 100 / coords.h; 
      $('.head_img_100').css({
        width: Math.round(rx * img_width) + 'px',
        height: Math.round(ry * img_height) + 'px',
        marginLeft: '-' + Math.round(rx * coords.x) + 'px',
        marginTop: '-' + Math.round(ry * coords.y) + 'px'
      });
      rx = 48 / coords.w;
      ry = 48 / coords.h;
      $('.head_img_48').css({
        width: Math.round(rx * img_width) + 'px',
        height: Math.round(ry * img_height) + 'px',
        marginLeft: '-' + Math.round(rx * coords.x) + 'px',
        marginTop: '-' + Math.round(ry * coords.y) + 'px'
      });
      rx = 24 / coords.w;
      ry = 24 / coords.h;
      $('.head_img_24').css({
        width: Math.round(rx * img_width) + 'px',
        height: Math.round(ry * img_height) + 'px',
        marginLeft: '-' + Math.round(rx * coords.x) + 'px',
        marginTop: '-' + Math.round(ry * coords.y) + 'px'
      });
}
</script>
