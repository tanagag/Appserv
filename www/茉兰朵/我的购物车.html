<script>
	$(function(){
		$(".add").click(function(){
			var v = parseInt($(this).prev().val());	
			var p = parseFloat($(".gwc .price").html());
			$(this).prev().val(v+1);
			total();
		});
		$(".cut").click(function(){
			var v = parseInt($(this).next().val());	
			var p = parseFloat($(".gwc .price").html());
			if(v>0){
				$(this).next().val(v-1);
				var v2 = parseInt($(this).next().val());
				total();
			}
		});
		$(".label").click(function(){
			$(this).find(".chk").toggleClass("chk-active");
			total();
		})	
	});
	function total(){
		var total=0;
		$(".chk").each(function(idx,item){
			var tag = $(this).hasClass("chk-active");
			if(tag){
				var sl = parseFloat($(this).closest(".gwc").find(".text").val());
				var dj = parseFloat($(this).closest(".gwc").find(".price").find("span").html());
				total += sl*dj;
			}
		});
		$(".gwc-total span").html("￥"+total.toFixed(1));
	}
</script>
