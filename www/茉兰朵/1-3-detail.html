<script>
	var elem = document.getElementById('mySwipe');
	var size=$(".swipe-wrap li").size();
	
	var str='';
   	for(var i=0;i<size;i++){
	   str+='<img src="images/dot2.png" width="8" />';
	}
	str+='<a href="#" id="collect" data-rel="0"><img src="images/collect.png" width="25" /></a>';
	$("#dot").html(str);
	$("#dot img").eq(1).attr("src","images/dot1.png");
	window.mySwipe = Swipe(elem, {
	  startSlide:1,
	  auto: 5000,
	  continuous: true,
	   disableScroll: true,
	  // stopPropagation: true,
	   callback: function(index, element) {
		   var idx=$(element).find("img").attr("title");
		   $("#dot>img").attr("src","images/dot2.png");
		   $("#dot>img").eq(idx).attr("src","images/dot1.png");
		},
	  // transitionEnd: function(index, element) {}
	});
	$(document).on("click","#collect",function(){
		var rel=$(this).attr("data-rel");
		if(rel==0){
			$(this).attr("data-rel",1);
			$(this).find("img").attr("src","images/collect_active.png");	
		}else{
			$(this).attr("data-rel",0);
			$(this).find("img").attr("src","images/collect.png");
		}
	});
</script>
