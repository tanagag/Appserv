<script type="text/javascript">
	window.onload=function(){
		resize();
		window.onresize = function(){
			setTimeout(resize(), 100);
		}
		function resize(){
			var winH = $(window).height();
			var h = $("footer").height();
			var wrapH = $("#wrap").height();
			if(wrapH>=(winH-h)){
				$("footer").css("position","static");
			}else{
				$("footer").css("position","fixed");
			}
		}
	}
</script>
