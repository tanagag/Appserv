<!DOCTYPE>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="0">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache"> 
<title></title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="css/lq_style.css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/date.js" ></script>
<script type="text/javascript" src="js/iscroll.js" ></script>
</head>
<body>
    <header class="box">
        <a href="javascript:void(0)"><img src="images/back.png" /></a>
        <p class="flex ellipsis">新增乘机人</p>
        <a href="javascript:void(0)"></a>
    </header>
    <section class="add-often">
        <ul class="cell">
            <li class="noborder">
                <span class="fl label">姓（英文）</span>
                <input type="text" placeholder="Lastname,如LI" class="center">
            </li>
            <li>
                <span class="fl label">名（英文）</span>
                <input type="text" placeholder="Firstname,如XIAOLU" class="center">
            </li>
            <li>
                <span class="fl label">性别</span>
                <select class="fr">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </li>
            <li>
                <span class="fl label">国籍</span>
                <select class="fr">
                    <option value="中国">中国</option>
                    <option value="日本">日本</option>
                </select>
            </li>
            <li>
                <span class="fl label">出生日期</span>
                <input class="center kbtn"  id="beginTime">
                <div id="datePlugin"></div>
            </li>

            <li>
                <span class="fl label">乘客类型</span>
                <span class="fl center">成人</span>
            </li>
            <li>
                <span class="fl label">证件类型</span>
                <span class="fl center">护照（默认）</span>
            </li>
            <li>
                <span class="fl label">护照号码</span>
                <input type="text" placeholder="请输入护照号码" class="center">
            </li>
            <li>
                <span class="fl label">有效期</span>
                <input class="center kbtn"  id="endTime" placeholder="请选择证件有效期">
                <div id="datePlugin"></div>
            </li>
            <li>
                <span class="fl label">保存为常用</span>
                <a class="fl fc99 center">将该乘机人保存为常用乘机人</a>
                <a href="#" class="choose fr"></a>
            </li>
        </ul>
        <div class="tips">
            <p class="fc99">为了您的出行顺利，请保证旅行结束日期至少比证件有效期提前6个月</p>
        </div>
        <div class="btn">
            <a href="#" class="confirm-btn">确   定</a>
        </div>
    </section>
</body>
<script type="text/javascript">
    $(function() {
        $('#beginTime').date();
        $("#endTime").date();
        $("#sex").click(function(event) {
            $(this).siblings('select').show();
        });
        $("#birth").click(function(event) {
            $(this).siblings('.date').show();
        });
    });
</script>
</html>
