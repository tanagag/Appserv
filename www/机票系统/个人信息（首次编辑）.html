<!DOCTYPE>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="0">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache"> 
<title></title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="css/lq_style.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script src="js/swipe.js"></script>

<body>
    <header class="box">
        <a href="javascript:void(0)"><img src="images/back.png" /></a>
        <p class="flex ellipsis">个人信息</p>
        <a href="javascript:void(0)"></a>
    </header>
    <div class="person-infor">
        <ul class="cell">
            <li>
                <span class="fl label">姓名（姓）</span>
                <span class="fr">
                    <input type="text" placeholder="请输入姓">
                </span>
            </li>
            <li>
                <span class="fl label">姓名（名）</span>
                <span class="fr">
                    <input type="text" placeholder="请输入名">
                </span>
            </li>
            <li>
                <span class="fl label">联系地址</span>
                <span class="fr">
                    <input type="text" placeholder="请输入联系地址">
                </span>
            </li>
            <li class="mt10">
                <span class="fl label">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</span>
                <span class="fr">
                    <input type="text" placeholder="请输入联系地址">
                </span>
            </li>
            <li>
                <span class="fl label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</span>
                <span class="fr mr20">sadf@sina.com</span>
            </li>
            <li>
                <span class="fl label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</span>
                <select class="fr sex">
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </li>
            <li>
                <span class="fl label">出生日期</span>
                <span class="fr"><input type="date"></span>
            </li>
        </ul>
        <div class="btn">
            <a href="#" class="confirm-btn">确定</a>
        </div>
    </div>
</body>
</html>
