<!DOCTYPE>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="0">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache"> 
<title></title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="css/lq_style.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script src="js/swipe.js"></script>
</head>
<body class="body2">
    <header class="box">
        <a href="javascript:void(0)"><img src="images/back.png" /></a>
        <p class="flex ellipsis">订单填写</p>
        <a href="javascript:void(0)"></a>
    </header>
    <section class="flight-infor">
        <div class="finfor-main">
            <div class="top">
                <p class="clearfix"><span class="fl">09-16  周六  上海—名古屋</span>
                <span class="fr fc99"><i class="clock"></i>2h20m</span></p>
                <p class="clearfix"><span class="fl">09-20  周三  名古屋—上海</span>
                <span class="fr fc99"><i class="clock"></i>2h20m</span></p>
            </div>
            <div class="bottom">
                <p class="clearfix">
                    <span class="fl">经济舱</span>
                    <span class="fr">2938円</span>
                </p>
                <p class="price fc99">票价￥2400  税费538</p>
                <a href="#" class="fc4d">退改签</a>
            </div>
        </div>
    </section>
    <section class="edit-infor">
        <ul class="cell">
            <li>
                <span class="fl label">乘机人一</span>
                <a href="#" class="fl fc99 center">请添加一个成人</a>
                <a href="#" class="choose fr"></a>
            </li>
            <li>
                <span class="fl label">乘机人二</span>
                <a href="#" class="fl fc99 center">请添加一个儿童</a>
                <a href="#" class="choose fr"></a>
            </li>
        </ul>
        <ul class="cell">
            <li>
                <span class="fl label">联系人姓名</span>
                <input type="text" placeholder="请输入联系人姓名" class="center">
            </li>
            <li>
                <span class="fl label">联系人手机</span>
                <input type="text" placeholder="请输入中国或日本手机号" class="center">
            </li>
        </ul>
        <!-- 优惠方式-积分抵扣 -->
        <ul class="cell jfdk">
            <li>
                <span class="fl label">优惠方式</span>
                <a class="fl fc99 type">积分抵扣</a>
                <a href="#" class="choose fr"></a>
            </li>
            <li>
                <span class="fl label">积分抵扣</span>
                <span href="#" class="fl fc99 center">
                现有2888积分，可抵扣288円</span>
            </li>
            <li>
                <span class="fl label fc99">使用：</span>
                <span href="#" class="fl fc99 center">
                    <input type="text" class="jf"> 积分，<span class="fcf0">抵扣200円</span>
                </span>
            </li>
        </ul>
        <!-- 优惠方式-优惠券 -->
        <ul class="cell yhq">
            <li>
                <span class="fl label">优惠方式</span>
                <a class="fl fc99 type">优惠券</a>
                <a href="#" class="choose fr"></a>
            </li>
            <li>
                <span class="fl label">积分抵扣</span>
                <input type="text" placeholder="请输入优惠券码" class="center">
            </li>
        </ul>
        <div class="tips">
            <p class="fcf0">优惠券/积分抵扣只可选择一种优惠方式</p>
            <p class="fcf0">请确保您所填信息的正确性，订单提交后将不可再更改。</p>
        </div>
    </section>
    <section class="fixed-bottom">
        <span class="fl">￥49,380</span>
        <a href="#" class="fr">去支付</a>
    </section>
</body>
</html>
