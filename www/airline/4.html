<script type="text/javascript">
	$(function(){
		/*控制国内和国际*/
		$("#sel_c>a").tap(function(){
			$("#sel_c>a").removeClass("active");
			$(this).toggleClass("active");
		}).eq(0).trigger("tap");
		/*控制城市展开*/
		$(".soso-result dt").tap(function(e){
			e.preventDefault(); 
			$(".soso-result dd").css("display","none");
			$(this).closest("dl").find("dd").toggle();
		});
		/*默认热门城市展开*/
		$(".soso-result").first().find("dt").trigger("tap");
	});
</script>
