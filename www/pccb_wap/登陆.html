<!DOCTYPE>

<meta name="apple-mobile-web-app-capable" content="yes">

<body class="fff">

        <p class="flex ellipsis">登陆</p>

    <section class="mt0">
       <p class="txt-center mt20 mb20"><img src="images/logo.png" width="150"></p>
       <form id="formReset" name="formReset" action="">
            <p class="pr"><i class="icon1"></i><input type="password" class="yes txt-indent35" placeholder="请输入用户名" /></p>
            <p class="pr"><i class="icon2"></i><input type="password" class="no txt-indent35" placeholder="您的登陆密码" /></p>

                 <p class="pr flex"><input type="password" class="no" placeholder="请输入右侧图像数字" /></p>
                 <a href="javascript:void(0)" class="code"><img src="images/code.png" height="40" width="90"></a>
            </div>
        </form>
    </section>
    <p class="m10"><input type="submit" value="确定" class="btn" form="formReset"></p>
    <p class="m10"><input type="button" value="手机号直接登陆" class="btn2 mt20"></p>
