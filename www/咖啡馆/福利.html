<script>
$(function(){
    $(".times").each(function(index, el) {
        var that = $(this);
        var times = that.attr("rel");
        var index;
        index = setInterval(function(){
             FreshTime(that,index,times);
        },1000);
        FreshTime(that,index,times);
    });
});
function FreshTime(obj,index,times)
{
        var endtime=new Date(times);//结束时间
        var nowtime = new Date();//当前时间
        var lefttime=parseInt((endtime.getTime()-nowtime.getTime())/1000); 
        d=parseInt(lefttime/3600/24);
        h=parseInt((lefttime/3600));
        m=parseInt((lefttime/60)%60);
        s=parseInt(lefttime%60);

        d = d > 9 ? d : "0" + d;
        h = h > 9 ? h : "0" + h;
        m = m > 9 ? m : "0" + m;
        s = s > 9 ? s : "0" + s;

        
        if(lefttime<=0){
            //document.getElementById("LeftTime").innerHTML="结束";
             obj.find("span:first").html("00").next().html("00").next().html("00");
            clearInterval(index);
        }else{

            obj.find("span:first").html(h).next().html(m).next().html(s);
        }
}

</script>
