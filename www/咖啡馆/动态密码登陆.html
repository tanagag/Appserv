<!DOCTYPE>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="0">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache"> 
<title>pccb</title>
<link rel="stylesheet" href="css/global.css" />
<link rel="stylesheet" href="css/tz_style.css" />
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
</head>
<body class="fff">
    <header class="box">
        <p class="flex ellipsis">动态密码登陆</p>
    </header>
    <section class="mt0">
       <p class="txt-center mt20 mb20"><img src="images/logo.png" width="150"></p>
       <form id="formReset" name="formReset" action="">
            <p class="pr">
                <i class="icon1"></i><input type="password" class="yes txt-indent35" placeholder="你的手机" />
            </p>
            <div class="box">
                 <p class="pr flex"><input type="password" class="no" placeholder="请输入验证码" /></p>
                 <a href="javascript:void(0)" class="code code2" rel="0" onclick="send(this)">发送验证码</a>
            </div>
            <div class="box">
                 <p class="pr flex"><input type="password" class="no" placeholder="请输入右侧图像数字" /></p>
                 <a href="javascript:void(0)" class="code"><img src="images/code.png" height="40" width="90"></a>
            </div>
        </form>
    </section>
    <p class="m10"><input type="submit" value="登陆" class="btn" form="formReset"></p>
</body>
</html>
<script type="text/javascript">
    function send(obj){
       var rel = obj.getAttribute("rel");
       var time = 60;
       var obj = $(obj);
       if(rel==0){
           var clr = setInterval(function(){
                time--;
                if(time>0){
                    //这里先执行短信发送的代码
                    //some code......
                    console.log(time);
                    obj.html(time+"秒后重新发送").addClass('resend').attr("rel",1);
                }else{
                    obj.html("重新发送").removeClass('resend').attr("rel",0);
                    clearInterval(clr);
                }

            }, 1000);
       }
    }
</script>
