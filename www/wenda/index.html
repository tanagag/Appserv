<script type="text/javascript">
    $(function() {
        var num=0;
        var speed=3000;
        $(".wrap .ul li:first").clone().appendTo($(".wrap .ul"));
        var time=setInterval(autoPlay, speed);
        function autoPlay(){
            num++;
            if(num>$(".wrap .ul li").length-1){
                num=1;
                $(".wrap .ul").css("top",0);
            }

            $(".wrap .ul").stop().animate({"top":-num*$(".wrap").height()},500);
        }

        //解除绑定
        $("#unbind").click(function(event) {
            $(".dialog").fadeIn(200);
        });
        //取消
        $("#close").click(function(event) {
           $(".dialog").fadeOut(200);
        });
    });
</script>
