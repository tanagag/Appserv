<script type="text/javascript">
    $(function(){
        var page = 1;
        var size = 10;
        $(document).on('click', '.conlist li a', function() { 
            getList(page,size);
       });
        //page页码，size页数
        function getList(page,size){
            $.ajax({
                type: 'post', 
                cache: false,
                url:'#', 
                data: {page:page,size:size}, //可以传递更多的参数
                success: function(data) {
                        //data是数组或者是json
                        $.each(data, function(idx, item) {            
                            var html='';
                            html+='<li><a href="#">'+data.titleName+'</a></li>';//data.titleName是临时测试字段
                            $(".conlist").append(html);
                        }); 
                },
                error: function() {
                    alert("error...");
                }
            });
        }  
    });
</script>
