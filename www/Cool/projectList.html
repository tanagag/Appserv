		$(".login-pop .con .close").click(function(event) {

	});
	
	function getInvestlist(page) {
		$.ajax({
			url:window.api.changeUrl+"/frontapi/investlist",
			type:'POST',
			dataType:'json',
			data:{page:page,num:6},
			success:function (data) {
				str='';
				$.each(data.data,function (index,el) {console.log(data);
					str+='<a href="projectDetails.html?id='+el.fund_id+'" class="investlist-item">';
					str+='<ul class="content mt2 clearfix">';
					str+='<li style="width: 175px;" class="tal"><img src="'+ el.fund_icon +'"></li>';
					str+='<li style="width: 189px;" class="pt20">';
					str+='<p class="pjname">'+el.fund_name+'</p>';
					str+='<p class="pjdb">'+el.pjttype_code+'</p>';
					str+='</li>';
					str+='<li style="width: 189px;" class="pt20">筹资金额 <span class="fc-c92">'+el.fund_establish_max+'</span><br /><span class="fc-c92"></span><div class="process"><s style="width:'+el.fund_percent+'%"><span>'+el.fund_percent+'%</span></s></div> </li>';
					str+='<li style="width: 120px;" class="linht">'+el.fund_replay_time+'</li>';
					str+='<li style="width: 150px;" class="linht">'+el.fund_plan_yield_max+'</li>';
					str+='<li style="width: 150px;" class="linht">'+el.fund_time+'</li>';
					str+='<li style="width: 120px;" class="pt20">';
					if(el.collateral_code=="Y") {
						str += '<div class="ensure">有担保</div>';
					}
					if(el.guarantee_code=="Y") {
						str += '<div class="ensure">有保证</div>';
					}
					str+='</li>';
					str+='</ul></a>';
				});
				$('.pl-table .investlist-item').remove();
				$('.pl-table').append(str);

				exeData(100,page); // 100 总共多少条
			}

		})
	}
	getInvestlist(1);

	function exeData(num,page) {
		loadData(num);
		loadpagination(page);
	}
	function loadData(total) {
		$("#PageCount").val(total);
	}
	function loadpagination(page) {
		var myPageCount = parseInt($("#PageCount").val());//获取总共多少条
		var myPageSize = parseInt($("#PageSize").val());//获取每页显示多少条
		var countindex = myPageCount % myPageSize > 0 ? Math.floor((myPageCount / myPageSize)) + 1 : (myPageCount / myPageSize);//计算一共多少页
		if(page){
			$("#countindex").html(countindex);
		}

		$("#currentpage").html(page);

		$.jqPaginator('#pagination', {
			totalPages: +countindex,
			visiblePages: parseInt($("#visiblePages").val()),
			currentPage: page,
			first: '<li class="first"><a href="javascript:;">首页</a></li>',
			prev: '<li class="prev btnpage"><a href="javascript:;" >上一页</a></li>',
			next: '<li class="next btnpage"><a href="javascript:;" >下一页</a></li>',
			last: '<li class="last"><a href="javascript:;">尾页</a></li>',
			page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
			onPageChange: function (num, type) {
				if (type == "change") {
					getInvestlist(num);
					exeData(num);
				}
			}
		});
	}








</script>
