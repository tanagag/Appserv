<script type="text/javascript">
	$(function(){
		$("#scode-btn").click(function(event) {
			$(".bg,.safe-pop").show();
			$("#sn1").focus();
	        //自动跳到下一个输入框  
	        $("input[name^='sn']").each(function() {
	            $(this).keyup(function(e) {
	                e = window.event || e;
	                var k = e.keyCode || e.which;
	                if (k == 8) {   //8是空格键
	                    if ($(this).val().length < 1) {
	                        $(this).prev().focus();
	                        $(this).prev().focus(function() {
	                            var obj = e.srcElement ? e.srcElement: e.target;
	                            if (obj.createTextRange) { //IE浏览器
	                                var range = obj.createTextRange();
	                                range.moveStart("character", 1);
	                                range.collapse(true);
	                                range.select();
	                            }
	                        });
	                    }
	                } else {
	                    if ($(this).val().length > 0) {
	                        $(this).next().focus();
	                    }
	                }
	            })
	        });
		});
		$(".safe-btn .close-btn").on('click', function(event) {
			$(".bg,.safe-pop").hide();
		});
		$(".safe-pop .close").on('click', function(event) {
			$(".bg,.safe-pop").hide();
		});
		$(".safe-btn .confirm-btn").on('click', function(event) {
	        var sn = $("#sn1").val() + $("#sn2").val() + $("#sn3").val() + $("#sn4").val()+ $("#sn5").val() + $("#sn6").val();
	        console.log(sn);
	        $.ajax({
			  url:"http://cool.pccb.com/frontapi/user/safe_code",
			  type: 'POST',
			  dataType: 'json',
			  data:{"check_code":sn},
			  success: function(data){//console.log(data);
			  		
			  }
			});
		});
		$.ajax({
		  url:"http://cool.pccb.com/frontapi/user/center",
		  type: 'POST',
		  dataType: 'json',
		  data:{},
		  success: function(data){console.log(data);
		  	if(data.data.check_stat=="0"){
		  		$("#identify").show();
		  	}
		  	if(data.data.safe_code_count=="0"){
		  		$("#safeCode").show();
		  	}
			//身份证
		  	if(data.data.identity_card_count=="0"){
		  		$("#user_infor a").eq(0).html('<img src="images/info1.png"/><br/>身份证');
		  	}else{
		  		$("#user_infor a").eq(0).html('<img src="images/info1_active.png"/><br/>身份证');
		  	}
		  	//My number
		    if(data.data.mynumber_count=="0"){
		  		$("#myNumber").show();
		  		$("#user_infor a").eq(1).html('<img src="images/info2.png"/><br/>My number');
		  	}else{
		  		$("#myNumber").hide();
		  		$("#user_infor a").eq(1).html('<img src="images/info2_active.png"/><br/>My number');
		  	}
			//银行卡
		  	if(data.data.bank_card_count=="0"){
		  		$("#user_infor a").eq(2).html('<img src="images/info3.png"/><br/>银行卡');
		  	}else{
		  		$("#user_infor a").eq(2).html('<img src="images/info3_active.png"/><br/>银行卡');
		  	}
			//个人信息
		  	if(data.data.personal_count=="0"){
		  		$("#user_infor a").eq(3).html('<img src="images/info4.png"/><br/>个人信息');
		  	}else{
		  		$("#user_infor a").eq(3).html('<img src="images/info4_active.png"/><br/>个人信息');
		  	}
		  	var str="";
		  	str+='<p class="account-title clearfix">资金情况<span class="fr">累计收益<b>￥'+data.data.sum_account+'</b></span></p>';
		  	str+="<div>账户余额<br/><br/>"+data.data.amount+"</div>";
		  	str+="<div>可用余额<br/><br/>"+(data.data.amount-data.data.freeze_account)+"</div>";
		  	str+="<div>冻结金额<br/><br/>"+data.data.freeze_account+"</div>";
			$(".account .zjqk").append(str);	
		  }
		});
		$.ajax({
		  url:"http://cool.pccb.com/frontapi/user/user_account",
		  type: 'POST',
		  dataType: 'json',
		  data:{},
		  success: function(data){//console.log(data);
		  	var str="";
		  	$.each(data,function(index, el) {
			  	if(el.status=="2"){
			  		str+="<div class='no-account'>你暂时没有自己账户，还没有去认证！</div>";
			  	}else{
			  		
			  		str+="<table width='90%'>";
			  		str+="<tr><td>金融机构："+el.bank_name_01+"</td>";
			  		str+="<td>科目："+el.bank_type_code+"</td></tr>";
			  		str+="<tr><td>支店名："+el.branch_name_01+"</td>";
			  		str+="<td>口座番号："+el.bank_number+"</td></tr>";
			  		str+="<tr><td>店番："+el.bank_code+"</td>";
			  		str+="<td>口座名："+el.bank_account+"</td></tr>";
			  		str+="</table>";
			  		
			  	}		  		
			});
		  		$(".account .zjzh").append(str);
		  }
		});
	})
</script>
