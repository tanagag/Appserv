<script type="text/javascript">

	$(function(){
		var tab = 4;
		var index = 0;
		var headerH = $("#header").height();
		var winH = $(window).height();
		var Time =  new Date();

		$(window).resize(function(){
			winH = $(window).height();
			$("html,body").animate({scrollTop:index*winH-headerH},100);
		});

		$(" #btn li").click(function(){
			index = $(this).index();
			$(this).addClass("on").siblings().removeClass("on");
			$("html,body").animate({scrollTop:index*winH-headerH},500);
			if(index==(tab-1)){
				$("#down").hide();
			}else{
				$("#down").show();
			}
		}).eq(0).trigger("click");

		$(".bg4").height(winH-headerH);
		$(document).mousewheel(function(evt,idx){
			if(new Date()-Time>500){
				Time = new Date();
				if(idx < 0){
					index++;
					if(index >= tab){
						index = tab-1;
						return false;
					}
				}else{
					index--;
					if(index < 0){
						index = 0;
						return false;
					}
				}
				if(index==(tab-1)){
					$("#down").hide();
				}else{
					$("#down").show();
				}
				$(" #btn li").eq(index).addClass("on").siblings().removeClass("on");
				$("html,body").animate({"scrollTop":index*winH-headerH},500);
			}

		});

		$(".bar").each(function(){
			var per = $(this).attr("rel");
			var barW = $(this).width();
			$(this).find(".per-text").html(per+"%");
			$(this).find(".per").width(per/100*barW);
		});

		$(".pl-table ul.content").click(function(event) {
			window.location.href="projectDetails.html";
		});
		$(" #nav .log-reg .login").click(function(event) {
			$(".login-bg,.login-pop").show();
		});
		$(" #login").click(function(event) {
			$(".login-bg,.login-pop").show();
		});
		$(".login-pop .con .close").click(function(event) {
			$(".login-bg,.login-pop").hide();
		});

//新闻列表
		$(".notice-p a").click(function(){
			index = $(this).index();
			$(".notice-p a").eq($(this).index()).addClass("active").siblings().removeClass("active");
			/*$(".con ul").hide().eq($(this).index()).show();*/
				$.ajax({
					url: "http://cool.pccb.com/frontapi/newlist",
					type: 'POST',

		});
		$('.notice-p .active').click();

	});
