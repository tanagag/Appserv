<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<style type="text/css">
	*{padding:0;margin:0;font-size:14px; font-family:Arial,'微软雅黑', Helvetica, sans-serif}
	body{background:#438EB9}
	#content{width:400px; min-height:380px;background:#eee;position:absolute;left:50%;top:20%;margin-left:-175px;border-radius:5px}
	#content:after{content:"";width:0;height:0;border:12px solid transparent;display:block;position:absolute;top:50px;left:-24px;border-right:12px solid #eee}
	.logo{position:absolute;left:-150px}
	.table{margin:20px auto}
	.table caption{font-size:28px;margin-bottom:20px;color:#333}
	.table td{padding:10px 0;font-size:16px}
	.table .text{padding:10px 0; width:100%; border:none;border-radius:5px; text-indent:5px;background:#fff}
	.table .btn input{padding:10px 0;color:#fff;border:none;border-radius:3px;font-size:18px;cursor:pointer;background:#438EB9;width:100%}
	.lost{color:#999}
</style>
</head>

<body>
	<div id="content">
    	<img src="项目页面/爱美丽/images/temp/img1_big.png" width="100" class="logo" />
        <form>
            <table width="300" class="table">
                <caption>login to your account</caption>
                <tr>
                    <td><input type="datetime" class="text" placeholder="Enter you name" autofocus /></td>
                </tr>
                <tr>
                    <td><input type="text" class="text" placeholder="Password" /></td>
                </tr>
                <tr>
                    <td  class="btn" align="center"><input type="submit" class="submit" value="login" /></td>
                </tr>
                <tr>
                    <td  align="center"><a href="#" class="lost">lost your password</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
