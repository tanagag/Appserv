<script type="text/javascript">
	alert("是否是微信浏览器："+is_weixn());
	function is_weixn(){  
		var ua = navigator.userAgent.toLowerCase();  
		if(ua.match(/MicroMessenger/i)=="micromessenger") {  
			return true;  
		} else {  
			return false;  
		}  
	}
</script>
