<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>丽水学院</title>
<link rel="stylesheet" href="css/index.css" />
<script src="js/jquery-2.1.3.min.js"/></script>
</head>
<body>
	<img src="images/banner.jpg" class="banner">
    <form class="form-film">
        <div><input type="text" placeholder="请输入手机号码"></div>
        <div class="box">
            <input type="text" class="flex" placeholder="请输入短信验证码"><a href="javascript:void(0)" class="send" rel="0" onclick="send(this)">获取验证码</a>
        </div>
        <div class="box">
            <input type="text" class="flex" placeholder="请输入图形验证码"><img src="images/code.png" class="code">
        </div>
        <div><input type="password" placeholder="请设置登录密码"></div>
        <div><input type="submit" value="注&emsp;&emsp;册" /></div>
    </form>
</body>
</html>
<script type="text/javascript">
    function send(obj){
       var rel = obj.getAttribute("rel");
       var time = 60;
       var obj = $(obj);
       if(rel==0){
           var clr = setInterval(function(){
                time--;
                if(time>0){
                    //这里先执行短信发送的代码
                    //some code......
                    obj.html(time+"秒后重新发送").addClass('resend').attr("rel",1);
                }else{
                    obj.html("获取验证码").removeClass('resend').attr("rel",0);
                    clearInterval(clr);
                }

            }, 1000);
       }
    }
</script>
