<script type="text/javascript">
	$(function(){
		var v=$(".text").val();
		$("#next").click(function(){
			$(".text").val(++v);
			var price=parseInt($(".price").html());
			var totalPrice=v*price;
			$(".total-price span").html(totalPrice);
		});
		$("#prev").click(function(){
			if(v>1){
				$(".text").val(--v);
				var price=parseInt($(".price").html());
				var totalPrice=v*price;
				$(".total-price span").html(totalPrice);
			}
		});
	});
</script>
