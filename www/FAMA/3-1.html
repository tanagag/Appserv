<body>
    <a href="#" id="yq">邀请好友</a>
    <style type="text/css">
        #mask{background:rgba(0,0,0,.5);width:100%;height:100%; position: absolute;left:0;top:0;display: none}
        #imgWrap{width:250px; height:160px; float: right;position: relative;left:0;top:0;}
        #imgWrap a{display:block;width:35px; height:35px;position: absolute;top:30px;left:3px;}
    </style>
    <div id="mask">
        <div id="imgWrap">
            <a href="javascript:void(0)" id="close"></a>
            <img src="images/share.png" width="250" />
        </div>
    </div>

<script>
    $(function(){
        $("#yq").click(function(){
            $("#mask").fadeIn();
        });
        $("#close").click(function(){
            $("#mask").fadeOut(200);
        });
    });
</script>
