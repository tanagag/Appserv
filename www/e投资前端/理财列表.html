//读取固收理财
function getList1(){
    $.ajax({
        url: 'http://192.168.2.111:8578/service?channel=queryProductByTypeRequest&jsonp=?',
        type: 'POST',
        dataType: 'jsonp',
        data: {productCode: 'LC20151223000010',platformId:'2e2302818a996993c08f2f07c9606e79',type:1},
        success: function(data){
           console.log(data);
           var code = data.code;
           if(code==1){
                var str = '';
                $.each(data.productInfo,function(index, el) {
                        str += '<section class="lc clearfix">';
                        str +=        '<p class="t">';
                        str +=            el.productName+'<br/>';
                        str +=            '<span>'+el.productNameMarketing+'</span>';
                        str +=        '</p>'
                        str +=        '<div class="info clearfix">';
                        str +=            '<div>';
                        str +=                 '<p>年化率(%)</p>';
                        str +=                 '<p>'+el.productRate+'<span>% + '+el.marketingRate+'</span><i>%</i></p>';
                        str +=             '</div>';
                        str +=             '<div>';
                        str +=                 '<p>期限(天)</p>';
                        str +=                 '<p>'+el.deadline+'</p>';
                        str +=             '</div>';
                        str +=             '<div>';
                        str +=                 '<p>投资起点(元)</p>';
                        str +=                 '<p>'+el.saleAmount+'<span>起</span></p>';
                        str +=             '</div>';
                        str +=         '</div>';
                        str +=         '<img src="images/xk.png" height="45" width="42">';
                        str +=         '<div class="jd">';
                        if(el.productCycleStatus==1){
                            str +=           ' <p><span>已完成0%</span>&ensp;离开卖还剩 <i class="times" rel="'+el.purchaseStarttime+'"><span class="h"></span>:<span class="m"></span>:<span class="s"></span></i></p><a href="javascript:void(0)">即将发售</a>';
                        }else if(el.productCycleStatus==2){
                            str +=           '<p><span class="active">已完成'+(el.alreadyAmount/el.issuanceAmount)*100+'%</span></p><a href="产品单页.html?productCode='+el.productCode+'" class="active">立刻投资</a>';
                        }else if(el.productCycleStatus==3){
                            str +=           '<p><span>已完成100%</span></p><a href="javascript:void(0)" >已售罄</a>';
                        }
                        str +=         '</div>';
                        str += '</section>';
                });
                $("#tab1").html(str);
                initTime();
            }
        }
    })
}

window.onload = function (){
     initTime();
} 
  //倒计时  
 function initTime(){
        $("i.times").each(function(index, el) {
            var that = $(this);
            var times = that.attr("rel");
            var index;
            index = setInterval(function(){
                 FreshTime(that,index,times);
            },1000);
            FreshTime(that,index,times);
        });
     }
//倒计时
function FreshTime(obj,index,times)
{
        var endtime=new Date(times);//结束时间
        var nowtime = new Date();//当前时间
        var lefttime=parseInt((endtime.getTime()-nowtime.getTime())/1000); 
        d=parseInt(lefttime/3600/24);
        h=parseInt((lefttime/3600));
        m=parseInt((lefttime/60)%60);
        s=parseInt(lefttime%60);

        d = d > 9 ? d : "0" + d;
        h = h > 9 ? h : "0" + h;
        m = m > 9 ? m : "0" + m;
        s = s > 9 ? s : "0" + s;

        if(lefttime<=0){
            //document.getElementById("LeftTime").innerHTML="结束";
             obj.find("span:first").html("00").next().html("00").next().html("00");
            clearInterval(index);
        }else{
            obj.find("span:first").html(h).next().html(m).next().html(s);
        }
}
