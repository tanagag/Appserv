//评论
function comment(obj,tag){
    if(tag==0){
        $("#alertComment textarea").attr("placeholder","回复:"+$(obj).closest('dd').prev().find("span").html());

         $("#alertComment textarea").attr("placeholder","请输入评论内容...");

    $("#alertComment").css("transform","translateY(80%)");
}
//隐藏评论窗口

}
