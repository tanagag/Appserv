<!DOCTYPE>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache"> 
<title></title>
<link rel="stylesheet" href="css/public.css" />
<script type="text/javascript" src="js/zepto.min.js"></script>
<style>
    .wrap{width:58px;height:58px;display:inline-block;border:1px solid #eee; position: relative;left:0;top:0; margin:5px 3px;}
    .wrap>span{width:20px;height:20px; line-height:16px; text-align:center;display:block;background:rgba(0,0,0,0.5);border-radius: 100%;color:#fff; position: absolute;right:-8px;top:-8px;}
    .wrap>input{position:absolute;top:0;right:0;width:56px;height:56px;opacity:0}
</style>
</head>
<body>
<section id="section3">
	<form action="" class="form-os">
		<input type="text" placeholder="系统：DZXT 大宗系统" class="text-indent5">
		<input type="text" placeholder="一个ESP小BUG" class="text-indent5">
		<a href="#" class="sel"><i>选择模块</i> <img src="images/arrow_right2.png" width="10" class="fr" alt=""></a>
        <div class="clear radio-opr" id="opr2">
            <label class="label" style="width:33.3%"><span class="radio"></span>&ensp;P1-高</label>
            <label class="label"  style="width:33.3%"><span class="radio"></span>&ensp;P2-中</label>
            <label class="label"  style="width:33.3%"><span class="radio"></span>&ensp;p3-低</label>
        </div>
		<textarea name="" id="" placeholder="输入消息内容" class="textarea mt0"></textarea>
		<div class="mt15 mb15">
			<div class="wrap">
                <img src="images/temp/vip.png" width="56" height="56" />
                <span onclick=closeImg(this)>x</span>
            </div>
            <div class="wrap">
                <img src="images/temp/head2.jpg" width="56" height="56" />
                <span onclick=closeImg(this)>x</span>
            </div>
            <div class="wrap">
                <img src="images/image_upload.png" width="56" height="56" />
                <input type="file" >
            </div>
		</div>
	</form>
</section>
<p style="position:fixed;bottom:0;width:100%;max-width:640px;padding:10px;">
			<a href="#" class="btn font16">确 定</a>
		</p>
</body>
</html>
<script type="text/javascript">
    //删除上传的图片
    function closeImg(obj){
        $(obj).closest(".wrap").remove();
    }
    $(function(){
        $("#opr2>label").tap(function(){
            $("#opr2>label span").removeClass("radio-active");
            $(this).find("span").addClass("radio-active");
        });
    });
</script>
