<!DOCTYPE>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache"> 
<title></title>
<link rel="stylesheet" href="css/public.css" />
<script type="text/javascript" src="js/zepto.min.js"></script>
<style>
    .wrap{width:58px;height:58px;display:inline-block;border:1px solid #eee; position: relative;left:0;top:0; margin:5px 3px;}
    .wrap>span{width:20px;height:20px; line-height:16px; text-align:center;display:block;background:rgba(0,0,0,0.5);border-radius: 100%;color:#fff; position: absolute;right:-8px;top:-8px;}
    .wrap>input{position:absolute;top:0;right:0;width:56px;height:56px;opacity:0}
</style>
</head>
<body>
<section id="section3" style="padding-bottom:80px">
	<form action="" class="form-os" style="margin:0;">
        <div id="part1">
    		<p class="title bb-theme mt0">操作类型</p>
            <div class="fff clear radio-opr" id="opr1">
                <label class="label" style="width:33.3%"><span class="radio"></span>&ensp;正在处理</label>
                <label class="label"  style="width:33.3%"><span class="radio"></span>&ensp;询问用户</label>
                <label class="label"  style="width:33.3%"><span class="radio"></span>&ensp;用户确认</label>
            </div>
            <div>
                <div class="p10">
                    <a href="#" class="sel mt0"><i>常用语</i> <img src="images/arrow_right2.png" width="10" class="fr" alt=""></a>
                </div>
            </div>
            <div class="pb10">
        		<div class="pl10 pr10"><textarea name="" id="" placeholder="输入消息内容" class="textarea"></textarea></div>
                <div class="mt5 p10">
                    <div class="wrap">
                        <img src="images/temp/vip.png" width="56" height="56" />
                        <span onclick=closeImg(this)>x</span>
                    </div>
                    <div class="wrap">
                        <img src="images/temp/vip.png" width="56" height="56" />
                        <span onclick=closeImg(this)>x</span>
                    </div>

                    <div class="wrap">
                        <img src="images/temp/head2.jpg" width="56" height="56" />
                        <span onclick=closeImg(this)>x</span>
                    </div>
                    <div class="wrap">
                        <img src="images/image_upload.png" width="56" height="56" />
                        <input type="file" >
                    </div>
                </div>
            </div>
        </div>
        <div id="part2" class="hide">
    		<p class="title bb-theme mt0">处理时间</p>
            <div class="box pl10 pr10 pb10 text-center">
                <div class="flex">
                    <input type="text" style="width:120px;vertical-align:1px"> h
                </div>
                <div class="flex">
                    <input type="text"  style="width:120px;vertical-align:1px"> m
                </div>
            </div>
            <p class="title bb-theme mt0">IT判断级别</p>
            <div class="fff clear radio-opr" id="opr2">
                <label class="label" style="width:33.3%"><span class="radio"></span>&ensp;P1-高</label>
                <label class="label"  style="width:33.3%"><span class="radio"></span>&ensp;P2-中</label>
                <label class="label"  style="width:33.3%"><span class="radio"></span>&ensp;p3-低</label>
            </div>
             <div class="p10">
                <a href="#" class="sel mt0"><i>问题归类1</i> <img src="images/arrow_right2.png" width="10" class="fr" alt=""></a>
            </div>
            <div class="p10">
                <a href="#" class="sel mt0"><i>问题归类2</i> <img src="images/arrow_right2.png" width="10" class="fr" alt=""></a>
            </div>
            <div class="p10">
                <a href="#" class="sel mt0"><i>问题归类3</i> <img src="images/arrow_right2.png" width="10" class="fr" alt=""></a>
            </div>
            <div class="pl10 pr10"><textarea name="" id="" placeholder="问题原因" class="textarea"></textarea></div>
        </div>
	</form>
</section>
<p style="position:fixed;bottom:0;width:100%;background:#fff;max-width:640px;padding:10px;border-top:1px solid #D2E4F7">
            <a href="#" class="btn font16">回 复</a>
        </p> 
</body>
</html>
<script type="text/javascript">
    $(function(){
        $("#opr1>label").tap(function(){
            var idx = $(this).index();
            if(idx==2){
                $("#part2").css("display","block");
            }else{
                $("#part2").css("display","none");
            }
            $("#opr1>label span").removeClass("radio-active");
            $(this).find("span").addClass("radio-active");
        });
        $("#opr2>label").tap(function(){
            $("#opr2>label span").removeClass("radio-active");
            $(this).find("span").addClass("radio-active");
        });
    });
    //删除上传的图片
    function closeImg(obj){
        $(obj).closest(".wrap").remove();
    }
</script>
